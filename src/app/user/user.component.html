<section id="userdata">
  <div class="container">
    <h1>User Details</h1>
    <div class="row">
      <div class="alert alert-danger" *ngIf="errorData">{{errorData}}</div>
      <div class="col-4 col-m-6" *ngFor="let user of userData">
        <div class="card">
          <img src="../assets/img/user.png">
          <h3>{{user.name}}</h3>
          <table class="col-12">
            <tr>
              <th>Username</th>
              <td>{{user.username}}</td>
            </tr>
            <tr>
              <th>Email</th>
              <td>{{user.email}}</td>
            </tr>
            <tr>
              <th>Street</th>
              <td>{{user.address.street}}</td>
            </tr>
            <tr>
              <th>City</th>
              <td>{{user.address.city}}</td>
            </tr>
            <tr>
              <th>Zipcode</th>
              <td>{{user.address.zipcode}}</td>
            </tr>
            <tr>
              <th>Phone</th>
              <td>{{user.phone}}</td>
            </tr>
            <tr>
              <th>Website</th>
              <td>{{user.website}}</td>
            </tr>
            <tr>
              <th>Company</th>
              <td>{{user.company.name}}</td>
            </tr>
          </table>
          <button type="submit" class="btn" (click)="viewTodo(user.id,user.name)" >View Todos</button>
        </div>
      </div>
    </div>
  </div>
</section>
