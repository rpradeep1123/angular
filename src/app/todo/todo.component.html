<section id="totolist">
  <div class="container">
      <div class="col-2 arrow left-arrow">
          <button type="button" (click)="goBack()" >
            <i class="fa fa-arrow-circle-left"></i>
          </button>
        </div>
        <h1>TODO List</h1>
    <div class="row">
      <div class="alert alert-danger" *ngIf="errorData">{{errorData}}</div>
      <div class="col-12">        
        <div class="main-content">
          <div class="row">
            <div class="col-3 col-m-12">
              <img src="../assets/img/user.png">
              <h1>{{name}}</h1>
              <div class="panel">
                <form>
                  <div class="form-control">
                    <label>Title</label><input type="text" #title>
                  </div>
                  <button type="submit" class="btn" (click)="addTodo(title)" >ADD NEW TODO</button>
                </form>
              </div>
            </div>            
            <div class="col-9 col-m-12">
                        <div class="form-control">
                          <label>Search By Title</label><input type="text" [(ngModel)]="searchTerm" id="term">
                        </div>
              <table>
                <thead>
                  <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Status</th>
                    <th></th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let todo of todoResponse | filter:searchTerm;let i=index">
                    <td>{{todo.id}}</td>
                    <td>{{todo.title}}</td>
                    <td>{{todo.completed?'Completed':'Pending'}}</td>
                    <td><input type="checkbox" *ngIf="!todo.completed" [checked]="todo.completed" [(ngModel)]="todo[i]"></td>
                    <td><button type="submit" class="btn" [hidden]="!todo[i]" (click)="update(todo)" >Update</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
